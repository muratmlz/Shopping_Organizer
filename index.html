<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Οργανωμένα Ψώνια</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Οργάνωσε τα Ψώνια σου</h1>
        <div class="form-container">
            <input type="text" id="folderName" placeholder="Όνομα Φακέλου">
            <button id="addFolderButton">Δημιουργία Φακέλου</button>
        </div>

        <div id="folderList">
            <h2>Φάκελοι</h2>
            <ul id="folders"></ul>
        </div>

        <div id="shoppingList" style="display: none;">
            <h2>Λίστα Ψώνιων για <span id="folderTitle"></span></h2>
            <input type="text" id="itemInput" placeholder="Προσθήκη προϊόντος">
            <button id="addItemButton">Προσθήκη</button>
            <ul id="items"></ul>
            <button id="backToFolders">Επιστροφή στους Φακέλους</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
